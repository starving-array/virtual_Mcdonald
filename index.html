    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>McDonald's</title>
    <link rel="icon" href="./images/mcdonalds.png" type="image/png" />

  <body>
    <div id="container">
      <div id="nav">
        <span> Welcome to Virtual McDonald's Store</span>
      </div>
      <div id="virtualMenu">
        <!-- slider menu here with time interval  -->
      </div>
      <div id="cartNCounter">
        <div id="counter">
          <div id="orderNo">
            <span class="boardHead">Order No</span>
            <div id="orderNoAppend"></div>
          </div>
          <div id="counterView">
            <span class="boardHead">Counter</span>
            <!-- cproduct append here  -->
            <div id="counterViewAppend"></div>
          </div>
          <div id="status">
            <span class="boardHead"> Order Status </span>
            <!-- order status append here  -->
            <div id="statusAppend"></div>
          </div>
        </div>
        <div id="cart">
          <span>Order Checkout</span>
          <div id="cartView"></div>

          <div id="orderAdd">
            <span> Order Now</span>
          </div>
        </div>
      </div>
      <div id="quickmenu">
        <div id="quickButton"  class="hideMenuView">
          <img src="./images/mcdonalds.png" alt="">
          VIEW MENU
          <div id="quickPop"></div>
        </div>
        <div id="slideShow">
          <img src="./images/1PUB_Desktop_Deals-v1_1168x520.jpg" alt="" />
          <img src="./images/1pub_FreeNugv4_1168x520.jpg" alt="" />
          <img src="./images/1PUB_McDelivery_v4_1168x520.jpg" alt="" />
        </div>
      </div>
    </div>
